<!-- 方案 2: 靜態截圖 + 播放按鈕 -->
<div class="product-demo">
  <div class="gradient-border">
    <div class="gradient-border-content p-3">
      <!-- 產品截圖 -->
      <div class="relative rounded-lg overflow-hidden bg-gray-100 cursor-pointer group" onclick="openVideoModal()">
        <img 
          src="./img/orlo-screenshot.png" 
          alt="Orlo AI Chief of Staff Interface"
          class="w-full h-auto transition-transform duration-300 group-hover:scale-105"
        />
        
        <!-- 播放按鈕覆蓋層 -->
        <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center group-hover:bg-opacity-40 transition-all duration-300">
          <div class="w-16 h-16 bg-white bg-opacity-90 rounded-full flex items-center justify-center shadow-lg transform group-hover:scale-110 transition-transform duration-300">
            <i class="fas fa-play text-blue-600 text-xl ml-1"></i>
          </div>
        </div>
        
        <!-- 時長標籤 -->
        <div class="absolute bottom-3 right-3 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded">
          2:34
        </div>
      </div>
      
      <!-- 說明文字 -->
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          <i class="fas fa-play-circle mr-1 text-blue-500"></i>
          Click to watch full product demo
        </p>
      </div>
    </div>
  </div>
</div>

<!-- 影片彈窗 -->
<div id="videoModal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-4">
  <div class="relative max-w-4xl w-full">
    <button onclick="closeVideoModal()" class="absolute -top-10 right-0 text-white text-2xl hover:text-gray-300">
      <i class="fas fa-times"></i>
    </button>
    <div class="aspect-video">
      <iframe 
        id="videoFrame"
        class="w-full h-full rounded-lg"
        src=""
        title="Orlo AI Chief of Staff - Product Demo"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>

<script>
function openVideoModal() {
  const modal = document.getElementById('videoModal');
  const iframe = document.getElementById('videoFrame');
  iframe.src = 'https://www.youtube.com/embed/9ceXNfTYc2Y?autoplay=1&rel=0&modestbranding=1&controls=1&vq=hd720&start=0&playsinline=1';
  modal.classList.remove('hidden');
  document.body.style.overflow = 'hidden';
}

function closeVideoModal() {
  const modal = document.getElementById('videoModal');
  const iframe = document.getElementById('videoFrame');
  iframe.src = '';
  modal.classList.add('hidden');
  document.body.style.overflow = 'auto';
}

// ESC 鍵關閉
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    closeVideoModal();
  }
});
</script>
