<!-- YouTube 嵌入模板 -->
<!-- 替換 Hero Section 右側的模擬圖 -->

<div class="product-demo">
  <div class="gradient-border">
    <div class="gradient-border-content p-2">
      <!-- YouTube 影片嵌入 -->
      <div class="relative aspect-video rounded-lg overflow-hidden">
        <iframe 
          class="w-full h-full"
          src="https://www.youtube.com/embed/YOUR_VIDEO_ID?rel=0&modestbranding=1&showinfo=0&controls=1&vq=hd720&start=0&playsinline=1"
          title="Orlo AI Chief of Staff Demo"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
      
      <!-- 可選：影片下方的簡短說明 -->
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          <i class="fas fa-play-circle mr-1"></i>
          See Orlo in action - Real product demo
        </p>
      </div>
    </div>
  </div>
</div>

<!-- 進階選項：自動播放靜音版本 -->
<div class="product-demo-autoplay" style="display: none;">
  <div class="gradient-border">
    <div class="gradient-border-content p-2">
      <div class="relative aspect-video rounded-lg overflow-hidden">
        <iframe 
          class="w-full h-full"
          src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1&loop=1&playlist=YOUR_VIDEO_ID&controls=0&showinfo=0&rel=0&modestbranding=1&vq=hd720&playsinline=1"
          title="Orlo AI Chief of Staff Demo"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</div>
